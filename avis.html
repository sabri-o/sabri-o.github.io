<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis - Merkez Al 'Ouloum</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style spécifique pour la page avis */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 2rem 0;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .slider-controls button {
            background-color: rgba(0, 61, 46, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            pointer-events: auto;
        }

        @media screen and (max-width: 768px) {
            .slider img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://ibb.co/7S1VChm"><img src="https://i.ibb.co/0nGZ25b/logo-Merkez.jpg" alt="logo-Merkez" border="0"></a>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="enseignant.html">Enseignant</a>
        <a href="cursus.html">Cursus</a>
        <a href="tarifs.html">Tarifs</a>
        <a href="inscription.html">Inscription</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <section>
            <h2>Avis des Étudiants</h2>
            <p>Découvrez les témoignages et les retours des étudiants ayant suivi nos cours :</p>
        </section>

        <div class="slider-container">
            <div class="slider" id="slider">
                <img src="image1.jpg" alt="Avis 1">
                <img src="image2.jpg" alt="Avis 2">
                <img src="image3.jpg" alt="Avis 3">
                <img src="image4.jpg" alt="Avis 4">
                <img src="image5.jpg" alt="Avis 5">
            </div>
            <div class="slider-controls">
                <button id="prevBtn">&#10094;</button>
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>
    </div>

    </div>

    <footer>
        <p>&copy; 2024 Merkez Al 'Ouloum | Tous droits réservés</p>
    </footer>


     <script>
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let index = 0;

        function moveSlider() {
            slider.style.transform = `translateX(${-index * 320}px)`; // Adjust for image width
        }

        nextBtn.addEventListener('click', () => {
            if (index < slider.children.length - 1) {
                index++;
            } else {
                index = 0; // Loop back to the start
            }
            moveSlider();
        });

        prevBtn.addEventListener('click', () => {
            if (index > 0) {
                index--;
            } else {
                index = slider.children.length - 1; // Loop to the end
            }
            moveSlider();
        });

          // Auto slide every 3 seconds
        setInterval(() => {
            if (index < slider.children.length - 1) {
                index++;
            } else {
                index = 0;
            }
            moveSlider();
        }, 3000);
    </script>

    

    
</body>
</html>
