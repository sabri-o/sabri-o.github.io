<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis - Merkez Al 'Ouloum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logoMerkez.jpg" alt="Logo Merkez Al 'Ouloum">
        <h1>Merkez Al 'Ouloum</h1>
    </header>
    
    <nav>
        <a href="index.html">Accueil</a>
        <a href="enseignant.html">Enseignant</a>
        <a href="cursus.html">Cursus</a>
        <a href="tarifs.html">Tarifs</a>
        <a href="inscription.html">Inscription</a>
        <a href="avis.html">Avis</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <section>
            <h2>Les Avis des Étudiants</h2>
            <div class="carousel">
                <button class="carousel-button left">&#8249;</button>
                <div class="carousel-track" id="carouselTrack">
                    <img src="image1.jpg" alt="Avis 1">
                    <img src="image2.jpg" alt="Avis 2">
                    <img src="image3.jpg" alt="Avis 3">
                    <img src="image4.jpg" alt="Avis 4">
                    <img src="image5.jpg" alt="Avis 5">
                </div>
                <button class="carousel-button right">&#8250;</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Merkez Al 'Ouloum | Tous droits réservés</p>
    </footer>

    <script>
        const track = document.getElementById('carouselTrack');
        const prevButton = document.querySelector('.carousel-button.left');
        const nextButton = document.querySelector('.carousel-button.right');
        const images = document.querySelectorAll('.carousel img');
        let index = 0;
        const imageCount = images.length;
        const displayTime = 10000; // 10 seconds per image

        // Function to move to the next slide
        function moveToNext() {
            index = (index + 1) % imageCount;
            updateCarousel();
        }

        // Function to move to the previous slide
        function moveToPrev() {
            index = (index - 1 + imageCount) % imageCount;
            updateCarousel();
        }

        // Function to update the carousel position
        function updateCarousel() {
            const translateX = -index * 100;
            track.style.transform = `translateX(${translateX}%)`;
        }

        // Auto-scroll every 10 seconds
        setInterval(moveToNext, displayTime);

        // Event listeners for manual navigation
        nextButton.addEventListener('click', moveToNext);
        prevButton.addEventListener('click', moveToPrev);
    </script>
</body>
</html>
